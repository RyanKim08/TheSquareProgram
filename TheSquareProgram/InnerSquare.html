<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;

        void
        main()
        {
            gl_Position = vPosition;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        void
        main()
        {
            gl_FragColor = vec4( 0.0, 0.0, 1.0, 1.0 );
        }
    </script>

    <div class="height">
        <input onchange="updateHeight(value)" id="sHeight" type="range" name="height" min="0.0" max="1.0" step="0.1" value="0.5" />
        <label for="height">Height</label>
    </div>

    <div class="width">
        <input onchange="updateWidth(value)" id="sWidth" type="range" name="width" min="0.0" max="1.0" step="0.1" value="0.5" />
        <label for="width">Width</label>
    </div>

    <script type="text/javascript" src="Common/webgl-utils.js"></script>
    <script type="text/javascript" src="Common/initShaders.js"></script>
    <script type="text/javascript" src="Common/MV.js"></script>
    <script type="text/javascript" src="InnerSquare.js"></script>
</head>

<body>
    <canvas id="gl-canvas" width="512" height="512">
        Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
</body>
</html>
